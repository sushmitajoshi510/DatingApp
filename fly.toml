# fly.toml file generated for da-fly on 2022-12-22T10:29:50-08:00

app = "da-fly"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
  image = "docker.io/sushme/datingapp:latest"

[env]
  ASPNETCORE_URL="http://+:8080"
  CloudinarySetting__CloudName="dv9ivmvu0"
  CloudinarySetting__ApiKey="557679655245916"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

  [[services.http_checks]]
    interval = 10000
    grace_period = "5s"
    method = "get"
    path = "/healthcheck"
    protocol = "http"
    restart_limit = 0
    timeout = 2000
    tls_skip_verify = false
   